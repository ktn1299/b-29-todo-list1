<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:url(https://media.istockphoto.com/id/1271863211/photo/note-pad-and-pencil.jpg?s=612x612&w=0&k=20&c=_42WbNfiRunbOtXUhmjfcmVd6ieMCM-REGGXdP_2A18=)">
    
    <div class="container my-5">
        <h1 class="text-center mb-4">To-Do List</h1>
       
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..." aria-label="Add a new task">
            <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
        <button id="clearAllBtn" class="btn btn-danger mt-3 w-100">Clear All Tasks</button>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
